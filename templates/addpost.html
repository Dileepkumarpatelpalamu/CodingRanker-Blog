{% extends "Dashboard_layout.html"%}
{% block body %}
<div class="container w-50">
    <form name="addpost" id="contactForm" enctype="multipart/form-data" method="POST" action="/addpost" novalidate>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter post title" id="title" required
                    data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" name="slug" class="form-control" placeholder="Slug" id="slug" required
                    data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Content</label>
                <textarea name="content" id="content" cols="30" rows="10" class="form-control"
                    placeholder="Content Areas" required
                    data-validation-required-message="Please enter content of post."></textarea>
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Select image to uploads :</label>
                <input type="file" name="post_img" class="form-control-file" placeholder="Select image" id="post_img" required
                    data-validation-required-message="Select image file from computer.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
        <br>
        <div id="success"></div>
        <button type="submit" class="btn btn-primary" name="addpost" id="send">Post</button>
    </form>
</div>
{% endblock %}
